{% extends "/partials/_base.html" %}

{% block title %}- Not Found{% endblock title %}

{% block content %}
<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img
        src="{{ url_for('static', filename='/img/sad-kitten.jpg') }}"
        class="d-block mx-lg-auto img-fluid rounded shadow"
        alt="Sad Kitten"
      />
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 text-body-emphasis lh-1 mb-3">
        Page not found.
      </h1>
      <p class="lead">{{ e }}</p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <a
          href="{{ url_for('shows.all_shows') }}"
          class="btn btn-primary btn-lg px-4 me-md-2">
          Back to all tv shows
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
